<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jewelry Website</title>
    <link rel="stylesheet" href="contackus.css">
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    
    <!-- General Inquiry Form -->
    <form id="general-inquiry-form" class="contact-form" action="contackus.php" method="POST">
        <h2>General Inquiry</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
            <option value="general">General Inquiry</option>
            <option value="product">Product Information</option>
            <option value="order">Order Status</option>
            <option value="return">Return/Exchange</option>
            <option value="other">Other</option>
        </select>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Careers Form -->
    <form id="careers-form" class="contact-form" action="contackus.php" method="POST" enctype="multipart/form-data">
        <h2>Careers</h2>
        <label for="career-name">Name</label>
        <input type="text" id="career-name" name="career-name" required>
        
        <label for="career-email">Email Address</label>
        <input type="email" id="career-email" name="career-email" required>
        
        <label for="career-phone">Phone Number</label>
        <input type="tel" id="career-phone" name="career-phone" required>
        
        <label for="position">Position Interested In</label>
        <select id="position" name="position">
            <option value="sales">Sales Associate</option>
            <option value="jewelry-designer">Jewelry Designer</option>
            <option value="marketing">Marketing Specialist</option>
            <option value="other">Other</option>
        </select>
        
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume" required>
        
        <label for="cover-letter">Cover Letter</label>
        <textarea id="cover-letter" name="cover-letter" required></textarea>
        
        <label for="portfolio">Portfolio (Optional)</label>
        <input type="url" id="portfolio" name="portfolio">
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Collaboration Form -->
    <form id="collaboration-form" class="contact-form" action="contackus.php" method="POST">
        <h2>Collaboration and Partnerships</h2>
        <label for="collab-name">Name</label>
        <input type="text" id="collab-name" name="collab-name" required>
        
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>
        
        <label for="collab-email">Email Address</label>
        <input type="email" id="collab-email" name="collab-email" required>
        
        <label for="collab-phone">Phone Number</label>
        <input type="tel" id="collab-phone" name="collab-phone">
        
        <label for="collab-type">Type of Collaboration</label>
        <input type="text" id="collab-type" name="collab-type" required>
        
        <label for="collab-website">Website</label>
        <input type="url" id="collab-website" name="collab-website" required>
        
        <label for="collab-message">Message</label>
        <textarea id="collab-message" name="collab-message" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Vendor Form -->
    <form id="vendor-form" class="contact-form" action="contackus.php" method="POST">
        <h2>Vendor Inquiries</h2>
        <label for="vendor-name">Name</label>
        <input type="text" id="vendor-name" name="vendor-name" required>
        
        <label for="vendor-company">Company Name</label>
        <input type="text" id="vendor-company" name="vendor-company" required>
        
        <label for="vendor-email">Email Address</label>
        <input type="email" id="vendor-email" name="vendor-email" required>
        
        <label for="vendor-phone">Phone Number</label>
        <input type="tel" id="vendor-phone" name="vendor-phone" required>
        
        <label for="vendor-product">Product/Service Offered</label>
        <input type="text" id="vendor-product" name="vendor-product" required>
        
        <label for="vendor-website">Website</label>
        <input type="url" id="vendor-website" name="vendor-website">
        
        <label for="vendor-message">Message</label>
        <textarea id="vendor-message" name="vendor-message" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
